<div class="container">
  <div class="containerBox">
    <div class="flex">
      <p>welcome {{userName}}</p>

      <button type="button" mat-raised-button color="accent" (click)="logoutUser()">Logout</button>
    </div>
    <div style="display: block;margin-bottom: 10px;">
      <select [(ngModel)]="countryName" name="countryName">
        <option *ngFor="let val of allCountries" [value]="val">{{ val }}</option>
      </select>
    </div>
    <div style="display: block;margin-bottom: 10px;">
      <mat-form-field>
        <mat-label>City Name</mat-label>
        <input matInput [(ngModel)]="cityName" name="cityName">
      </mat-form-field>
    </div>
    <div class="flex">
    <button type="button" mat-raised-button color="accent" (click)="search()">Search</button>
    <p>Search Count: {{counterVal}}</p>
    </div>
  </div>

  <div id="table" *ngIf="dataAvailabel">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- NAME Column -->
        <ng-container matColumnDef="univercity_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Univercity </th>
          <td mat-cell *matCellDef="let row"> {{row.univercity_name}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="stateProvince">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State Province </th>
          <td mat-cell *matCellDef="let row"> {{row.stateProvince}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="country_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Name </th>
          <td mat-cell *matCellDef="let row"> {{row.country_name}} </td>
        </ng-container>
  
        <!-- Fruit Column -->
        <ng-container matColumnDef="domain">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Domain </th>
          <td mat-cell *matCellDef="let row"> <a href="{{row.domain}}" target="_blank">{{row.domain}}</a></td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of DATA"></mat-paginator>
    </div>
  
  </div>
</div>
