<div class="flex">
  <p>welcome {{name}}</p>
<button type="button" mat-raised-button color="accent" (click)="logoutUser()">Logout</button>
</div>
<div style="display: block;">
  <select [(ngModel)]="countryName" name="countryName">

    <option *ngFor="let val of allCountries" [value]="val">{{ val }}</option>

   
    </select>
</div>
<div style="display: block;">
<mat-form-field>
  <mat-label>City Name</mat-label>
  <input matInput [(ngModel)]="cityName" name="cityName">
</mat-form-field>
</div>

<button type="button" mat-raised-button color="accent" (click)="search()">Search</button>

<!-- table -->

<table mat-table [dataSource]="users" class="mat-elevation-z8">
    <!-- Position Column -->
     <ng-container matColumnDef="position">
       <th mat-header-cell *matHeaderCellDef> No. </th>
       <td mat-cell *matCellDef="let element"> {{element.position}} </td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef> Name </th>
       <td mat-cell *matCellDef="let element"> {{element.name}} </td>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="weight">
       <th mat-header-cell *matHeaderCellDef> Weight </th>
       <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
     </ng-container>
   
     <!-- Symbol Column -->
     <ng-container matColumnDef="symbol">
       <th mat-header-cell *matHeaderCellDef> Symbol </th>
       <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
