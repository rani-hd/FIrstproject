<div class="loginContainer">
  <form>
    <h2>Login</h2>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput required [(ngModel)]="username" name="username">
    </mat-form-field>
      <div class="button">
      <button type="button" mat-raised-button color="accent" (click)="addUser()">Continue</button>
      <button type="button" mat-raised-button color="accent" (click)="clearUser()">Cancel</button>
      </div>
  </form>
  
</div>
